  <!-- Bắt đầu Register Section -->
  <div class="untree_co-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="h3 mb-4">Đăng ký tài khoản</h2>
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Họ và tên</label>
              <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên của bạn">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu của bạn">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="agreeTerms">
              <label class="form-check-label" for="agreeTerms">Tôi đồng ý với các điều khoản và điều kiện</label>
            </div>
            <button type="submit" class="btn btn-primary"><a href="login.html">Đăng ký</a></button>
          </form>
          <p class="mt-3">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </div>
      </div>
